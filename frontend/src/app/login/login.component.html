<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn.pixabay.com/photo/2017/03/16/21/18/logo-2150297_640.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Welcome to Log In page</h4>
                  </div>
  
                  <form [formGroup]="login" (ngSubmit)="OnSubmit()">
  
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="email">Email</label>
                      <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter your email..." 
                        [ngClass]="{'is-invalid': submitted && f['email'].errors}" />
                        <!-- Error messages -->
                        <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                            <div *ngIf="f['email'].errors['required']"><small class="text-danger">
                                *Email is required.</small></div>
                            <div *ngIf="f['email'].errors['email']"><small class="text-danger">
                                *Email is invalid.</small></div>
                            <div *ngIf="f['email'].errors['pattern']"><small class="text-danger">
                                *Email shoud have one or more subdomain</small></div>
                        </div>
                    </div>
  
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control" formControlName="password"
                      placeholder="Enter your password..."
                      [ngClass]="{'is-invalid' :  submitted && f['password'].errors}" />
                      <!-- Error messages -->
                        <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                            <div *ngIf="f['password'].errors['required']"><small class="text-danger">
                                *Password required</small></div>
                            <div *ngIf="f['password'].errors['pattern']"><small class="text-danger">
                                *Password should contain at least 8 character, 1 capital letter and 1 special character</small></div>

                        </div>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block gradient-custom-2 mb-3" type="submit">Log
                        in</button>
                        
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Don't have an account?</p>
                      <button type="button" class="btn btn-outline-danger" routerLink="/signup">Sign Up</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
