<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://cdn.pixabay.com/photo/2017/03/16/21/18/logo-2150297_640.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Sign up Here!!!</h4>
                  </div>
  
                  <form [formGroup]="signup" (ngSubmit)="OnSubmit()">
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username"
                        placeholder="Enter your username.."
                        [ngClass]="{'is-invalid': submitted && f['username'].errors}" />
                        <!-- Error messages -->
                        <div class="invalid-feedback" *ngIf="submitted && f['username'].errors">
                            <div *ngIf="f['username'].errors['required']"><small class="text-danger">
                                *username is required.</small></div>
                         </div>     
                                             
                    </div>
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Enter your email.."
                        [ngClass]="{'is-invalid' : submitted && f['email'].errors}" /> 
                      <!-- error messsage -->
                      <div *ngIf="submitted && f['email'].errors">
                        <div *ngIf="f['email'].errors['required']"><small class="text-danger">
                          *email required</small></div>
                      </div>

                    </div>
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="phone">Phone No.</label>
                        <input type="text" class="form-control" id="phone" formControlName="phone"
                        placeholder="Enter your phone no.."
                        [ngClass]="{'is-invalid' : submitted && f['phone'].errors}" />
                        <!-- error message -->
                        <div class="invalid-feedback" *ngIf="submitted && f['phone'].errors">
                          <div *ngIf="f['phone'].errors['required']"><small class="text-danger">
                            *phone no. is required</small></div>
                          <div *ngIf="f['phone'].errors['pattern']">*phone no. should be 10 digits</div>  
                        </div>
                    </div>
                    <div class="form-outline mb-4 form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Enter your password.." 
                        [ngClass]="{'is-invalid' : submitted && f['password'].errors}" />
                        <!-- error messgaes -->
                        <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                          <div *ngIf="f['password'].errors['required']"><small class="text-danger">
                            *password is required</small></div>
                        </div>
                    </div>

                    
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block gradient-custom-2 mb-3" type="submit">Sign Up</button>
                        
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Already have account? Click here</p>
                      <button type="button" class="btn btn-outline-danger" routerLink="/login">Log In</button>
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
